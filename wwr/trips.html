    <header>
        <img src="images/rafting-logo.jpg" alt="Rafting logo">

    </header>

    <main>
        <div class="hero">
            <img src="images/tripbanner.webp" alt="Homepage image">
        </div>
        <div class="trip-head">
            <h1>Are You Ready?</h1>
            <section>
                <p>To Discover Rafting and Making Unforegtable Memories?</p>
                <div class="trip-cap">
                    <figure>
                        <div class="nice">
                            <img src="images/beginners_trips.jpg" alt="Beginners">

                            <figcaption>Perfect for families and first-timer rafters.<br>Calm waters and scenic views
                            </figcaption>
                            <div class="book-now">
                                <a href="contact.html">Book Now</a>
                            </div>
                        </div>
                    </figure>

                    <figure>
                        <div class="nice">
                            <img src="images/intermediate_trips.jpg" alt="Intermediate">

                            </figcaption>
                            <div class="book-now">

                            </div>
                        </div>
                    </figure>

                    <figure>
                        <div class="nice">
                            <img src="images/advanced_trips.jpg" alt="Advanced">
                            <h2>Advanced Trips</h2>
                            <figcaption>High-energy whitewater adventure<br>for experienced thrill seekers.
                            </figcaption>
                            <div class="book-now">
                                <a href="contact.html">Book Now</a>
                            </div>
                        </div>
                    </figure>
                </div>
            </section>
        </div>
        <div>
            <section class="table-part">

                        <td>Beginner Rapids</td>

                    </tr>
                    <tr>
                        <td>Intermediate Run</td>
                        <td>Medium</td>

                    </tr>
                    <tr>
                        <td>Advanced Rapids</td>
                        <td>Hard</td>
                        <td>6 hours</td>
                    </tr>
