<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Amazing Expeditions</title>
    <meta name="description" content="Whitewater rafting is a type of recreation that involves
         navigating a non-motorized watercraft down free flowing rivers.">
    <meta name="author" content="Prosper Tengey">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/rafting-logo.jpg" alt="Rafting logo">
        <nav class="pages">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <div class="hero">
            <img src="images/rafting-home.jpg" alt="Homepage image">
            <h1>Take an Adventure with Amazing Expeditions</h1>
        </div>
        <div class="hero-text">
            <p>Make memories with us</p>
        </div>
        <div class="hero-trip">
            <a href="trips.html">
                Book a Trip
            </a>
        </div>
        <section class="contact1">
            <div class="home-cap">
                <figure>
                    <img src="images/rapids.jpg" alt="Rapids-water rafting">
                    <h2>Rapids</h2>
                    <figcaption>Tackle thrilling rapids with<br>our expert rafting guides.</figcaption>
                </figure>

                <figure>
                    <img src="images/camping.jpg" alt="Camping">
                    <h2>Camping</h2>
                    <figcaption>Experience nature up close with<br>our included camp trips.</figcaption>

                </figure>

                <figure>
                    <img src="images/rivers.jpg" alt="Rivers-water rafting">
                    <h2>Rivers</h2>
                    <figcaption>Explore beautiful waterways with<br>guided tours for all skill levels.</figcaption>
                </figure>
            </div>
        </section>
        <div class="home-container">
            <div>
                <img src="images/join-us.webp" alt=" Join us image">
            </div>
            <form>
                <div>
                    <h3>Join Our Newsletter.</h3>
                </div>
                <div>
                    <label for="name">Name:</label>
                    <input class="in-email" type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email"> Email:</label>
                    <input class="in-email" type="email" id="email" name="email">
                </div>
                <div>
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Please Subscribe to get monthly
                        newsletters</label>
                </div>
                <button type="submit">Join us</button>
            </form>


        </div>

    </main>

    <footer>
        <p>&copy;2025 | Amazing Expeditions | Prosper Tengey</p>
        <nav class="socialmedia">
            <a href="https://facebook.com"><img src="images/facebook.png" alt="faceook icon"></a>
            <a href="https://linkedin.com"><img src="images/linkedin.png" alt="linkedin icon"></a>
            <a href="https://instagram.com"><img src="images/instagram.png" alt="instagram icon"></a>
        </nav>
    </footer>
